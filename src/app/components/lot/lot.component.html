<ng-container *ngIf="lot">
  <div class="container">
    <div class="image"> 
      <img src={{lot.images[0]}} class="center">
    </div>
    <div class="text-block">
      <div class="name">{{lot.name}}</div>
      <p>End of auction:<BR>{{deadline}}</p>   
      <div>
        <button class="margin-right">{{lot.betValue}} $</button>    
        <a *ngIf="isValidAuction" href="./auction/{{this.lot.auctionId}}">Make a bet</a>
        <p>
          Added: {{added}}
          <a *ngIf="isOwner" href="./lot/{{this.lot.id }}">Edit</a>
          <a *ngIf="isOwner || isAdmin" href="" (click)="onDelete()">Delete</a>
        </p>   
      </div>
      <BR>
    </div>
  </div>
</ng-container>
