<ng-container *ngIf="lot">
  <div class="container">
    <div class="image"> 
      <img  src={{lot.images[0]}} class="center">
    </div>
    <div class="text-block">
      <div  class="name">
        {{lot.name}}
      </div>
      <p>
        End of auction: 
        <BR>
        {{deadline}}
      </p>   
      <div>
        <button class="margin-right">{{lot.initialPrice}} $</button>      
        <a href="">Make a bet</a>
      </div>
      <BR>
      <div *ngIf="isOwner">
        <button (click)="onClickEdit()">Edit</button>
      </div>
    </div>
  </div>
</ng-container>
